<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>jogo da adivinhação</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>

    <div class="screen1">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
  
      <form>
        <input id="input-number" placeholder="0" type="number" >
        <button id="button-tentar">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="button-novamente">Jogar novamente</button>
    </div>
  </main>
<script src="./main.js"></script>
</body>
</html>
